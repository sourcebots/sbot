[tool.poetry]
name = "sbot"
version = "0.10.1"
description = "SourceBots API"
authors = ["SourceBots <hello@sourcebots.co.uk>"]
readme = "README.md"
repository = "https://github.com/sourcebots/sbot"
homepage = "https://sourcebots.co.uk"
documentation = "https://docs.sourcebots.co.uk"
classifiers = [
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Typing :: Typed",
    "Topic :: Education",
]

[tool.poetry.dependencies]
python = "^3.7"
j5 = {version = "^1.0.0.rc1", allow-prereleases = true}
j5-zoloto = "^0.3.0"

[tool.poetry.dev-dependencies]
flake8 = "*"
flake8-commas = "*"
flake8-comprehensions = "*"
flake8-debugger = "*"
flake8-docstrings = "*"
flake8-isort = "*"
flake8-mutable = "*"
flake8-todo = "*"
mypy = "*"
pytest = "*"
pytest-cov = "*"
rope = "*"
isort = {version = "^5.8.0",extras = ["pyproject"]}
sphinx = "^5.2.2"
sphinx-rtd-theme = "^1.0.0"
recommonmark = "*"
sphinx-markdown-tables = "*"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
